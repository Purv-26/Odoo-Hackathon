<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>FASHIONBYTE | User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body.dashboard-bg {
      background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
      min-height: 100vh;
      font-family :Verdana, Geneva, Tahoma, sans-serif ;
      color: #222;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 48px 18px 48px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(160, 120, 255, 0.08);
      border-radius: 0 0 24px 24px;
    }
    .brand {
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 2.2rem;
      color: #a078ff;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .dashboard-profile-icon {
      display: flex;
      align-items: center;
    }
    .dashboard-main {
      max-width: 1200px;
      margin: 32px auto 0 auto;
      padding: 0 24px 48px 24px;
    }
    .profile-section {
      display: flex;
      align-items: flex-start;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(160, 120, 255, 0.10);
      padding: 36px 40px;
      margin-bottom: 36px;
      gap: 40px;
      animation: fadeInUp 0.8s cubic-bezier(.77,0,.18,1);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(160, 120, 255, 0.13);
      border: 4px solid #e0c3fc;
      flex-shrink: 0;
      background: #f3e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .profile-details h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #7c4dff;
      margin: 0 0 8px 0;
    }
    .profile-points {
      font-size: 1.1rem;
      color: #a078ff;
      margin-bottom: 8px;
    }
    .profile-points strong {
      font-size: 1.3rem;
      color: #7c4dff;
      margin-left: 8px;
    }
    .profile-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 24px;
      margin-bottom: 10px;
    }
    .profile-info {
      font-size: 1rem;
      color: #555;
      background: #f8fafc;
      border-radius: 8px;
      padding: 6px 14px;
    }
    .profile-bio {
      margin-top: 10px;
      font-size: 1.08rem;
      color: #7c4dff;
      background: #f3e7ff;
      border-radius: 10px;
      padding: 10px 18px;
      font-style: italic;
    }
    .dashboard-listings, .dashboard-purchases {
      margin-bottom: 36px;
    }
    .dashboard-listings h3, .dashboard-purchases h3 {
      font-family: 'Playfair Display', serif;
      color: #7c4dff;
      font-size: 1.4rem;
      margin-bottom: 18px;
      margin-left: 8px;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 28px;
    }
    .dashboard-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(160, 120, 255, 0.10);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.25s cubic-bezier(.77,0,.18,1), box-shadow 0.25s;
      cursor: pointer;
      animation: fadeInCard 0.7s cubic-bezier(.77,0,.18,1);
      position: relative;
    }
    .dashboard-card:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 8px 32px rgba(160, 120, 255, 0.18);
    }
    .dashboard-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 18px 18px 0 0;
      transition: filter 0.2s;
    }
    .dashboard-card:hover img {
      filter: brightness(0.93) saturate(1.2);
    }
    .card-title {
      padding: 14px 0 12px 0;
      font-size: 1.08rem;
      color: #a078ff;
      font-weight: 600;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .animated-cards .dashboard-card {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      animation: fadeInCard 0.7s cubic-bezier(.77,0,.18,1) forwards;
    }
    .animated-cards .dashboard-card:nth-child(1) { animation-delay: 0.1s; }
    .animated-cards .dashboard-card:nth-child(2) { animation-delay: 0.2s; }
    .animated-cards .dashboard-card:nth-child(3) { animation-delay: 0.3s; }
    .animated-cards .dashboard-card:nth-child(4) { animation-delay: 0.4s; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: none; }
    }
    @media (max-width: 1100px) {
      .dashboard-cards {
        grid-template-columns: repeat(2, 1fr);
      }
      .profile-section {
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 28px 16px;
      }
    }
    @media (max-width: 700px) {
      .dashboard-header {
        flex-direction: column;
        padding: 18px 8px 10px 8px;
      }
      .dashboard-main {
        padding: 0 4px 32px 4px;
      }
      .dashboard-cards {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .profile-section {
        padding: 16px 2px;
      }
      .profile-details h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="dashboard-bg">
  <header class="dashboard-header">
    <div class="brand">FASHIONBYTE</div>
    <div class="dashboard-profile-icon">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" stroke="#a078ff" stroke-width="2" fill="#f3e7ff"/>
        <circle cx="20" cy="16" r="6" fill="#a078ff"/>
        <ellipse cx="20" cy="29" rx="9" ry="5" fill="#a078ff" fill-opacity="0.2"/>
      </svg>
    </div>
  </header>
  <main class="dashboard-main">
    <section class="profile-section">
      <div class="profile-avatar">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User Avatar">
      </div>
      <div class="profile-details">
        <h2>Jane Doe</h2>
        <div class="profile-points">
          <span>Points Balance:</span>
          <strong>120</strong>
        </div>
        <div class="profile-info-grid">
          <div class="profile-info">Email: jane.doe@email.com</div>
          <div class="profile-info">Location: New York, USA</div>
          <div class="profile-info">Member since: 2023</div>
          <div class="profile-info">Swaps Completed: 8</div>
          <div class="profile-info">Ongoing Swaps: 2</div>
          <div class="profile-info">Wishlist Items: 5</div>
        </div>
      </div>
    </section>
    <section class="dashboard-listings">
      <h3>My Listings</h3>
      <div class="dashboard-cards animated-cards">
        <div class="dashboard-card">
          <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Listing 1">
          <div class="card-title">Floral Dress</div>
        </div>
        <div class="dashboard-card">
          <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Listing 2">
          <div class="card-title">Denim Jacket</div>
        </div>
        <div class="dashboard-card">
          <img src="https://images.unsplash.com/photo-1469398715555-76331a6c7fa0?auto=format&fit=crop&w=400&q=80" alt="Listing 3">
          <div class="card-title">Classic Shirt</div>
        </div>
        <div class="dashboard-card">
          <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Listing 4">
          <div class="card-title">Kids T-shirt</div>
        </div>
      </div>
    </section>
    <section class="dashboard-purchases">
      <h3>My Purchases</h3>
      <div class="dashboard-cards" id="purchasesContainer">
        <!-- Purchases will be rendered here by JS -->
      </div>
    </section>
  </main>
  <script>
    // Animate dashboard cards on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.dashboard-cards').forEach(el => {
          el.classList.add('animated-cards');
        });
      }, 200);
    });
  </script>
</body>
</html>
