<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #f5f6fa;
      --dark: #232946;
      --light: #fff;
      --accent: #ffb400;
      --border-radius: 18px;
      --transition: 0.3s;
      --input-bg: #f0f1ff;
      --input-border: #d1d5db;
      --input-focus: #6c63ff;
      --shadow: 0 4px 24px rgba(44,62,80,0.08);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--dark);
      background: linear-gradient(135deg, #6c63ff 0%, #7b5cff 100%);
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    /* Floating Dots */
    .dots-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      animation: float 8s linear infinite;
    }
    .dot1 { width: 7px; height: 7px; left: 20vw; top: 15vh; animation-delay: 0s;}
    .dot2 { width: 5px; height: 5px; left: 60vw; top: 10vh; animation-delay: 2s;}
    .dot3 { width: 6px; height: 6px; left: 30vw; top: 60vh; animation-delay: 1s;}
    .dot4 { width: 4px; height: 4px; left: 80vw; top: 70vh; animation-delay: 3s;}
    .dot5 { width: 5px; height: 5px; left: 50vw; top: 80vh; animation-delay: 4s;}
    .dot6 { width: 6px; height: 6px; left: 10vw; top: 80vh; animation-delay: 5s;}
    .dot7 { width: 4px; height: 4px; left: 85vw; top: 30vh; animation-delay: 6s;}
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-20px);}
      100% { transform: translateY(0);}
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      z-index: 1;
      color: #fff;
      text-shadow: 0 2px 12px rgba(44,62,80,0.10);
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      z-index: 1;
      position: relative;
    }
    .upload-area {
      border: 2px dashed var(--primary);
      border-radius: var(--border-radius);
      width: 100%;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.1rem;
      cursor: pointer;
      background: var(--input-bg);
      transition: border var(--transition), background var(--transition);
      text-align: center;
      position: relative;
    }
    .upload-area.dragover {
      border-color: var(--accent);
      background: #fffbe6;
    }
    .upload-area input[type="file"] {
      display: none;
    }
    .preview {
      width: 100%;
      min-height: 180px;
      border-radius: var(--border-radius);
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 12px rgba(44,62,80,0.10);
      transition: background var(--transition);
    }
    .preview img {
      max-width: 100%;
      max-height: 180px;
      border-radius: var(--border-radius);
      object-fit: contain;
      background: #fff;
    }
    #preview-placeholder {
      color: #aaa;
    }
    .form-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .form-group label {
      font-size: 1rem;
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 2px;
      letter-spacing: 0.01em;
    }
    .form-group input,
    .form-group textarea {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      font-size: 1rem;
      font-family: inherit;
      transition: border var(--transition), box-shadow var(--transition);
      outline: none;
      resize: none;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 2px 8px rgba(108,99,255,0.08);
    }
    .form-group textarea {
      min-height: 70px;
      max-height: 180px;
    }
    .submit-btn {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.9rem 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 8px rgba(44,62,80,0.10);
      letter-spacing: 0.02em;
    }
    .submit-btn:hover {
      background: var(--accent);
      color: var(--dark);
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .preview { min-height: 120px; }
    }
  </style>
</head>
<body>
  <!-- Floating Dots Background -->
  <div class="dots-bg">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
    <div class="dot dot5"></div>
    <div class="dot dot6"></div>
    <div class="dot dot7"></div>
  </div>
  <h1>Product Listing</h1>
  <div class="container">
    <div class="upload-area" id="upload-area">
      <input type="file" id="file-input" accept="image/*" />
      <span id="preview-placeholder">Your photo will appear here</span>
    </div>
    <div class="preview" id="preview">
      <span id="preview-placeholder">Your photo will appear here</span>
    </div>
    <form class="form-section" id="product-form" autocomplete="off">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input id="name" name="name" type="text" placeholder="Enter product name" required maxlength="50"/>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required maxlength="50"/>
      </div>
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input id="price" name="price" type="number" placeholder="Enter price" min="0" step="0.01" required/>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" placeholder="Describe your product" required maxlength="300"></textarea>
      </div>
      <button class="submit-btn" type="submit">Submit Listing</button>
    </form>
  </div>
  <script>
    // Photo upload
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const previewPlaceholder = document.getElementById('preview-placeholder');
    const uploadText = document.getElementById('upload-text');

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length) {
        handleFile(e.target.files[0]);
      }
    });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file.');
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.innerHTML = <img src="${e.target.result}" alt="Uploaded Photo" />;
      };
      reader.readAsDataURL(file);
    }

    // Form submission (demo only)
    document.getElementById('product-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Listing submitted! (Demo only, no data is saved)');
      this.reset();
      preview.innerHTML = '<span id="preview-placeholder" style="color:#aaa;">Your photo will appear here</span>';
    });
  </script>
</body>
</html>
