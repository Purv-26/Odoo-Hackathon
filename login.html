<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Byte</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        body::before {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        body::after {
            bottom: -150px;
            right: -150px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        /* Auth Container with Enhanced Design */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-box {
            padding: 50px 40px;
        }

        /* Enhanced Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .logo i {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo h1 {
            font-size: 2.2rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Enhanced Form Styles */
        .auth-form {
            display: none;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-form.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: #f8fafc;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .input-group:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .input-group i:first-child {
            position: absolute;
            left: 20px;
            color: #94a3b8;
            font-size: 1.2rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            background: transparent;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: white;
        }

        .input-group input:focus + i:first-child {
            color: #667eea;
        }

        .input-group:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Enhanced Password Toggle */
        .toggle-password {
            position: absolute;
            right: 20px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            background: none;
            border: none;
        }

        .toggle-password:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .toggle-password.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }

        /* Enhanced Checkbox Styles */
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #4a5568;
            cursor: pointer;
            position: relative;
            padding-left: 35px;
            transition: color 0.3s ease;
        }

        .checkbox-container:hover {
            color: #2d3748;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 22px;
            width: 22px;
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover input ~ .checkmark {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }

        .checkbox-container input:checked ~ .checkmark {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            transform: translateY(-50%) scale(1.1);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .forgot-password:hover {
            color: #5a6fd8;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Enhanced Button Styles */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-social {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .btn-social:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .btn-google:hover {
            border-color: #db4437;
            color: #db4437;
        }

        /* Enhanced Divider */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Social Login */
        .social-login {
            margin-bottom: 30px;
        }

        /* Enhanced Switch Form */
        .switch-form {
            text-align: center;
            font-size: 0.95rem;
            color: #718096;
            margin-top: 25px;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .switch-form a:hover {
            color: #5a6fd8;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Enhanced Message Container */
        .message-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            max-width: 400px;
        }

        .message {
            background: white;
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.4s ease-out;
            border-left: 5px solid;
            backdrop-filter: blur(10px);
        }

        .message.success {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4, white);
        }

        .message.error {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, white);
        }

        .message.warning {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #fffbeb, white);
        }

        .message-icon {
            font-size: 1.3rem;
        }

        .message.success .message-icon {
            color: #10b981;
        }

        .message.error .message-icon {
            color: #ef4444;
        }

        .message.warning .message-icon {
            color: #f59e0b;
        }

        .message-text {
            flex: 1;
            font-size: 0.95rem;
            color: #374151;
            font-weight: 500;
        }

        .message-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .message-close:hover {
            color: #6b7280;
            background: rgba(107, 114, 128, 0.1);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Enhanced Responsive Design */
        @media (max-width: 480px) {
            .auth-box {
                padding: 40px 25px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 16px;
                font-size: 1rem;
            }
            
            .message-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }

        /* Enhanced Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading span {
            opacity: 0;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top: 3px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Form Validation Styles */
        .input-group.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .input-group.error i:first-child {
            color: #ef4444;
        }

        .input-group.success {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .input-group.success i:first-child {
            color: #10b981;
        }

        /* Enhanced Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.4s ease;
            border-radius: 3px;
            position: relative;
        }

        .password-strength.weak .password-strength-bar {
            background: linear-gradient(90deg, #ef4444, #f87171);
            width: 25%;
        }

        .password-strength.medium .password-strength-bar {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            width: 50%;
        }

        .password-strength.strong .password-strength-bar {
            background: linear-gradient(90deg, #10b981, #34d399);
            width: 75%;
        }

        .password-strength.very-strong .password-strength-bar {
            background: linear-gradient(90deg, #059669, #10b981);
            width: 100%;
        }

        /* Floating Particles Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 8s linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Google Sign-In Button Styling */
        .google-signin-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        /* User Profile Display */
        .user-profile {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #667eea;
            object-fit: cover;
        }

        .user-info h3 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #718096;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Fashion Byte</h1>
                    <p>Fashion. Powered by Code.</p>
                </div>
                
                <!-- User Profile Display (shown after login) -->
                <div class="user-profile" id="userProfile">
                    <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                    <div class="user-info">
                        <h3 id="userName">User Name</h3>
                        <p id="userEmail">user@example.com</p>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sign Out
                    </button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="button" class="toggle-password" id="loginPasswordToggle">
                                <span>üëÅ</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div class="social-login">
                        <div class="google-signin-container">
                            <div id="g_id_onload"
                                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                 data-callback="handleCredentialResponse"
                                 data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin"
                                 data-type="standard"
                                 data-size="large"
                                 data-theme="outline"
                                 data-text="sign_in_with"
                                 data-shape="rectangular"
                                 data-logo_alignment="left">
                            </div>
                        </div>
                    </div>
                    <p class="switch-form">
                        Don't have an account? 
                        <a href="#" id="showSignup">Sign up</a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="Full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user-circle"></i>
                            <input type="text" id="signupUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <button type="button" class="toggle-password" id="signupPasswordToggle">
                                <span>üëÅ</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" id="confirmPasswordToggle">
                                <span>üëÅ</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <div class="social-login">
                        <div class="google-signin-container">
                            <div id="g_id_onload_signup"
                                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                 data-callback="handleCredentialResponse"
                                 data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin"
                                 data-type="standard"
                                 data-size="large"
                                 data-theme="outline"
                                 data-text="signup_with"
                                 data-shape="rectangular"
                                 data-logo_alignment="left">
                            </div>
                        </div>
                    </div>
                    <p class="switch-form">
                        Already have an account? 
                        <a href="#" id="showLogin">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupLink = document.getElementById('showSignup');
        const showLoginLink = document.getElementById('showLogin');
        const messageContainer = document.getElementById('messageContainer');
        const userProfile = document.getElementById('userProfile');
        const logoutBtn = document.getElementById('logoutBtn');

        // Google Sign-In Configuration
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // Replace with your actual Google Client ID

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Enhanced password visibility toggle with emoji
        function setupPasswordToggles() {
            const toggles = document.querySelectorAll('.toggle-password');
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const input = this.previousElementSibling;
                    const span = this.querySelector('span');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        span.textContent = 'üôà';

        // Enhanced form validation
        function validateUsername(username) {
            return username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username);
        }

        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

        function getPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&]/.test(password)) strength++;
            
            if (strength < 2) return 'weak';
            if (strength < 4) return 'medium';
            if (strength < 5) return 'strong';
            return 'very-strong';
        }

        // Enhanced password strength indicator
        function updatePasswordStrength(input) {
            const password = input.value;
            const strength = getPasswordStrength(password);
            
            // Remove existing strength indicator
            const existingIndicator = input.parentElement.nextElementSibling;
            if (existingIndicator && existingIndicator.classList.contains('password-strength')) {
                existingIndicator.remove();
            }
            
            if (password.length > 0) {
                const indicator = document.createElement('div');
                indicator.className = `password-strength ${strength}`;
                indicator.innerHTML = '<div class="password-strength-bar"></div>';
                input.parentElement.parentElement.appendChild(indicator);
            }
        }

        // Add password strength monitoring
        document.querySelectorAll('input[type="password"]').forEach(input => {
            input.addEventListener('input', () => updatePasswordStrength(input));
        });

        // Google Sign-In Handler
        function handleCredentialResponse(response) {
            try {
                // Decode the JWT token
                const responsePayload = decodeJwtResponse(response.credential);
                
                // Extract user information
                const userData = {
                    name: responsePayload.name,
                    email: responsePayload.email,
                    picture: responsePayload.picture,
                    sub: responsePayload.sub, // Google's unique user ID
                    email_verified: responsePayload.email_verified
                };

                // Store user data
                localStorage.setItem('googleUser', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');

                // Show success message
                showMessage(`Welcome ${userData.name}! Successfully signed in with Google.`, 'success');

                // Show user profile
                showUserProfile(userData);

            } catch (error) {
                console.error('Google Sign-In Error:', error);
                showMessage('Google Sign-In failed. Please try again.', 'error');
            }
        }

        // JWT Token Decoder
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

            userProfile.style.display = 'block';

        signupForm.addEventListener('submit', async (e) => {

        // Enhanced real-time form validation
        function addRealTimeValidation(input, validationFunction, errorMessage) {
            input.addEventListener('blur', () => {
                const inputGroup = input.parentElement;
                if (!validationFunction(input.value)) {
                    inputGroup.classList.add('error');
                    inputGroup.classList.remove('success');
                } else {
                    inputGroup.classList.remove('error');
                    inputGroup.classList.add('success');
                }
            });
            
            input.addEventListener('input', () => {
                const inputGroup = input.parentElement;
                inputGroup.classList.remove('error', 'success');
            });
        }
